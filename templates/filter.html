<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>filters</h1>
    <h2>{{topic|upper}}</h2>
    <h2>{{topic|lower}}</h2>
    <h2>{{topic|capfirst}}</h2>
    <h2>{{topic|title}}</h2>
    <h2>{{topic|length}}</h2>
    <h2>{{topic|truncatechars:5}}</h2>
    <h2>{{topic|truncatewords:2}}</h2>
    <h2>{{topic|slice:6}}</h2>
    <h2>i have {{p}} dog{{p|pluralize}}</h2>
    <h2>i have {{p}} fox{{p|pluralize:'es'}}</h2>

</center>
</body>
</html>
